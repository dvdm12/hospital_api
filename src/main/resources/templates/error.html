<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sistema Hospitalario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .error-container {
            padding: 40px 20px;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .error-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code" th:text="${errorCode != null ? errorCode : 'Error'}">500</div>
            
            <div class="error-message" th:text="${errorMessage != null ? errorMessage : 'Ha ocurrido un error inesperado'}">
                Ha ocurrido un error inesperado
            </div>
            
            <div th:if="${requestUri != null}" class="text-muted mb-4">
                <small>URL solicitada: <span th:text="${requestUri}">URL</span></small>
            </div>
            
            <a href="/" class="btn btn-primary back-button">Volver al inicio</a>
            
            <div th:if="${errorDetails != null}" class="error-details">
                <h5>Detalles del error:</h5>
                <div th:text="${errorDetails}">Detalles del error</div>
            </div>
            
            <div th:if="${stackTrace != null && #strings.length(stackTrace) > 0}" class="error-details mt-3">
                <h5>Stack Trace:</h5>
                <div th:text="${stackTrace}">Stack trace</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
