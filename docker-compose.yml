services:

  db:
    image: mysql:8.0.22
    container_name: mysql_eam
    restart: always
    hostname: db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:       ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "db", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eam_apps

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hospital-api:latest
    container_name: hospital_api_app
    restart: always
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
    # No expongas el puerto hacia fuera, solo interno
    # ports:
    #   - "${SPRING_APP_PORT}:${SPRING_APP_PORT}"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eam_apps

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    # No expongas el puerto hacia fuera, solo interno
    # ports:
    #   - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eam_apps

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    env_file:
      - .env
    # No expongas el puerto hacia fuera, solo interno
    # ports:
    #   - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - eam_apps

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      # - "443:443"  # Si quieres SSL m√°s adelante
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - grafana
      - adminer
    networks:
      - eam_apps

networks:
  eam_apps:
    driver: bridge

volumes:
  mysql_data:
    name: mysql_eam_data
  grafana_data:
