name: Deploy

on:
  push:
    branches: [hospital-api/v3]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH Deploy
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST_NAME: ${{ secrets.SSH_HOST }}
          USER_NAME: ${{ secrets.USER_NAME }}
          PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
          GIT_REPO: ${{ secrets.GIT_REPO }}
          MYSQL_PORT: ${{ secrets.MYSQL_PORT }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SPRING_APP_NAME: ${{ secrets.SPRING_APP_NAME }}
          SPRING_APP_PORT: ${{ secrets.SPRING_APP_PORT }}
          SPRING_PROFILES_ACTIVE: ${{ secrets.SPRING_PROFILES_ACTIVE }}
          SPRING_SECURITY_USER_NAME: ${{ secrets.SPRING_SECURITY_USER_NAME }}
          SPRING_SECURITY_USER_PASSWORD: ${{ secrets.SPRING_SECURITY_USER_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
          JWT_REFRESH_EXPIRATION: ${{ secrets.JWT_REFRESH_EXPIRATION }}
          JWT_COOKIE_NAME: ${{ secrets.JWT_COOKIE_NAME }}
          SWAGGER_ENABLED: ${{ secrets.SWAGGER_ENABLED }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$HOST_NAME" >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/deploy_key "$USER_NAME@$HOST_NAME" bash -s <<'EOF'
          set -e
          
          export PROJECT_PATH="${PROJECT_PATH}"
          export GIT_REPO="${GIT_REPO}"
          export MYSQL_PORT="${MYSQL_PORT}"
          export MYSQL_DATABASE="${MYSQL_DATABASE}"
          export MYSQL_ROOT_PASSWORD="${MYSQL_ROOT_PASSWORD}"
          export SPRING_DATASOURCE_URL="${SPRING_DATASOURCE_URL}"
          export SPRING_DATASOURCE_USERNAME="${SPRING_DATASOURCE_USERNAME}"
          export SPRING_DATASOURCE_PASSWORD="${SPRING_DATASOURCE_PASSWORD}"
          export SPRING_APP_NAME="${SPRING_APP_NAME}"
          export SPRING_APP_PORT="${SPRING_APP_PORT}"
          export SPRING_PROFILES_ACTIVE="${SPRING_PROFILES_ACTIVE}"
          export SPRING_SECURITY_USER_NAME="${SPRING_SECURITY_USER_NAME}"
          export SPRING_SECURITY_USER_PASSWORD="${SPRING_SECURITY_USER_PASSWORD}"
          export JWT_SECRET="${JWT_SECRET}"
          export JWT_EXPIRATION="${JWT_EXPIRATION}"
          export JWT_REFRESH_EXPIRATION="${JWT_REFRESH_EXPIRATION}"
          export JWT_COOKIE_NAME="${JWT_COOKIE_NAME}"
          export SWAGGER_ENABLED="${SWAGGER_ENABLED}"
          
          echo "Stopping ALL running containers..."
          if [ "$(docker ps -q)" ]; then
            docker ps -q | xargs -r docker stop -t 30
            echo "All containers stopped"
          else
            echo "No running containers found"
          fi
          
          docker container prune -f
          docker network prune -f
          
          if [ ! -d "$PROJECT_PATH/.git" ]; then
            mkdir -p "$(dirname $PROJECT_PATH)"
            git clone "$GIT_REPO" "$PROJECT_PATH"
          fi
          
          cd "$PROJECT_PATH"
          git checkout hospital-api/v3
          git fetch --all
          git reset --hard origin/hospital-api/v3
          git pull origin hospital-api/v3
          
          cat > .env <<EOT
MYSQL_PORT=$MYSQL_PORT
MYSQL_DATABASE=$MYSQL_DATABASE
MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD

SPRING_DATASOURCE_URL=$SPRING_DATASOURCE_URL
SPRING_DATASOURCE_USERNAME=$SPRING_DATASOURCE_USERNAME
SPRING_DATASOURCE_PASSWORD=$SPRING_DATASOURCE_PASSWORD
SPRING_APP_NAME=$SPRING_APP_NAME
SPRING_APP_PORT=$SPRING_APP_PORT
SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE

SPRING_SECURITY_USER_NAME=$SPRING_SECURITY_USER_NAME
SPRING_SECURITY_USER_PASSWORD=$SPRING_SECURITY_USER_PASSWORD

JWT_SECRET=$JWT_SECRET
JWT_EXPIRATION=$JWT_EXPIRATION
JWT_REFRESH_EXPIRATION=$JWT_REFRESH_EXPIRATION
JWT_COOKIE_NAME=$JWT_COOKIE_NAME

SWAGGER_ENABLED=$SWAGGER_ENABLED
EOT
          
          echo "Starting your containers..."
          docker compose up -d --build
          
          echo "Container status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo "Deployment completed!"
EOF
          
          rm -f ~/.ssh/deploy_key